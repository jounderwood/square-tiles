<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" inner="width=device-width, initial-scale=1">
  <title>Hello Tiles!</title>
  <style>
    body {
      font: 1em sans-serif;
      color: #5dd0c2;
      font-size: 1em;
      font-weight: 400;
      line-height: 1.5;
    }

    .section {
      padding: 2rem 1.5rem;
      max-width: 1000px;
    }

    .inner {
      border: 1px solid rgb(48, 48, 48);
      padding: 10px;
    }
  </style>

  <link rel="stylesheet" href="../css/square-tiles.css" type="text/css" />
</head>

<body>
  <section class="section">
    <h1>Hello tiles</h1>
    <div class="tiles in-row-5">
      <div class="tile">
        <div class="inner">1</div>
      </div>
      <div class="tile size-2">
        <div class="inner">2</div>
      </div>
      <div class="tile">
        <div class="inner">3</div>
      </div>
      <div class="tile">
        <div class="inner">4</div>
      </div>
      <div class="tile size-4">
        <div class="inner">5</div>
      </div>
      <div class="tile">
        <div class="inner">6</div>
      </div>
      <div class="tile">
        <div class="inner">7</div>
      </div>
      <div class="tile">
        <div class="inner">8</div>
      </div>
      <div class="tile">
        <div class="inner">9</div>
      </div>
    </div>
  </section>
</body>

</html>
